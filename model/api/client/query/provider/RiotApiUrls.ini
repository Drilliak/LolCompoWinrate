; Ce fichier contient le forme des urls de l'api de Riot

[game]
getRecentGames = "{protocol}://{region}.{domain}/{region}/v{api_version}/game/by-summoner/{id}/recent?{api_key}"

[static-data]
getChampions = "{protocol}://global.{domain}/static-data/{region}/v{api_version}/champion?{locale}{version}{dataById}{champData}{api_key}"

[summoner]
getSummonerByName = "{protocol}://{region}.{domain}/{region}/v{api_version}/summoner/by-name/{names}?{api_key}"

[match]
getMatch = "{protocol}://{region}.{domain}/{region}/v{api_version}/match/{matchId}?{api_key}{includeTimeline}"